<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMW</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <!-- Nav -->
      <nav
        class="fixed top-0 left-0 w-full bg-white bg-opacity-10 text-white px-5 py-3 font-bold z-50 backdrop-blur"
      >
        <ul class="list-none flex flex-wrap justify-center">
          <li
            class="inline-block px-6 no-underline hover:underline decoration-2"
          >
            <a href="#">Home</a>
          </li>
          <li
            class="inline-block px-6 no-underline hover:underline decoration-2"
          >
            <a href="#">Book A Car</a>
          </li>
          <li
            class="inline-block px-6 no-underline hover:underline decoration-2"
          >
            <a href="#">Gallery</a>
          </li>
          <li
            class="inline-block px-6 no-underline hover:underline decoration-2"
          >
            <a href="#">Contact Us</a>
          </li>
        </ul>
      </nav>
      <!-- Main Content -->
      <section
        class="flex flex-col bg-[url('/Images/bg.jpg')] min-h-screen bg-no-repeat bg-cover bg-center flex-grow pt-20"
      >
        <h1 class="text-center text-white mt-20 font-bold text-5xl">BMW</h1>
        <img
          src="./Images/BMW-Logo-1963.png"
          class="w-20 lg:w-52 absolute sm:w-28 mt-20"
          alt=""
        />
        <img
          src="./Images/BMW-Logo-1963.png"
          class="w-20 lg:w-52 sm:w-28 absolute right-0 mt-20"
          alt=""
        />
        <div
          class="flex flex-col lg:flex-row flex-wrap justify-center items-center gap-10 mt-20 text-white text-center"
        >
          <div class="w-80 group duration-100">
            <h2
              class="opacity-0 group-hover:opacity-100 transition duration-300 text-center font-semibold text-3xl"
            >
              BMW 3 Series
            </h2>
            <img
              src="./Images/car4.png"
              alt=""
              class="mb-9 group-hover:scale-[1.3] transition duration-300"
            />
            <a
              href="#"
              class="py-2 px-5 bg-white text-black opacity-0 hover:bg-black hover:text-white group-hover:opacity-100 transition duration-300"
              >Book A Test Drive</a
            >
          </div>
          <div class="w-80 group duration-100">
            <h2
              class="opacity-0 group-hover:opacity-100 transition duration-300 text-center font-semibold text-3xl"
            >
              BMW M4 CS
            </h2>
            <img
              src="./Images/car1.png"
              alt=""
              class="mb-9 group-hover:scale-[1.3] transition duration-300"
            />
            <a
              href="#"
              class="py-2 px-5 bg-white text-black opacity-0 hover:bg-sky-400 hover:text-white group-hover:opacity-100 transition duration-300"
              >Book A Test Drive</a
            >
          </div>

          <div class="w-80 group duration-100">
            <h2
              class="opacity-0 group-hover:opacity-100 transition duration-300 text-center font-semibold text-3xl"
            >
              BMW 5 Series
            </h2>
            <img
              src="./Images/car5.png"
              alt=""
              class="mb-9 mt-3 group-hover:scale-[1.3] transition duration-300"
            />
            <a
              href="#"
              class="py-2 px-5 bg-white text-black opacity-0 hover:bg-red-600 hover:text-white group-hover:opacity-100 transition duration-300"
              >Book A Test Drive</a
            >
          </div>
        </div>
        <p class="text-center py-20 text-white">
          "I don’t build cars. I build dreams on four wheels."<br /><span
            class="italic"
            >— Karl Rapp</span
          >
        </p>
      </section>
      <section
        class="bg-[url('/Images/bg2.jpg')] min-h-screen bg-no-repeat bg-cover bg-center relative"
      >

    </section>
      <footer class="bg-neutral-800 py-3 text-center text-white">
        <h5 class="text-center text-white">© BMW 2025</h5>
      </footer>
    </div>
  </body>
</html>
