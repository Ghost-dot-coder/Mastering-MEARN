<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMW</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="bg-[url('/Images/bg.jpg')] min-h-screen bg-no-repeat bg-cover">
      <!-- Nav -->
      <nav class="bg-black text-center text-white px-5 py-5">
        <ul class="list-none">
          <li
            class="inline-block px-6 no-underline hover:underline decoration-2"
          >
            <a href="#">Home</a>
          </li>
          <li
            class="inline-block px-6 no-underline hover:underline decoration-2"
          >
            <a href="#">Book A Car</a>
          </li>
          <li
            class="inline-block px-6 no-underline hover:underline decoration-2"
          >
            <a href="#">Gallery</a>
          </li>
          <li
            class="inline-block px-6 no-underline hover:underline decoration-2"
          >
            <a href="#">Contact Us</a>
          </li>
        </ul>
      </nav>
      <!-- Main Content -->
      <h1 class="text-center text-white mt-11 font-bold text-5xl">BMW</h1>
      <img src="./Images/BMW-Logo-1963.png" class="w-52 absolute" alt="" />
      <img src="./Images/BMW-Logo-1963.png" class="w-52 absolute right-0" alt="" />
      <div class="flex h-96 mt-10 text-white text-center">
        <div class="m-auto w-96 group duration-100">
          <h2
            class="opacity-0 group-hover:opacity-100 transition duration-300 text-center font-semibold text-3xl"
          >
            BMW 3 Series
          </h2>
          <img
            src="./Images/car4.png"
            alt=""
            class="mb-9 group-hover:scale-[1.3] transition duration-300"
          />
          <a
            href="#"
            class="py-2 px-5 bg-white text-black opacity-0 hover:bg-black hover:text-white group-hover:opacity-100 transition duration-300"
            >Book A Test Drive</a
          >
        </div>
        <div class="m-auto w-96 group duration-100">
          <h2
            class="opacity-0 group-hover:opacity-100 transition duration-300 text-center font-semibold text-3xl"
          >
            BMW M4 CS
          </h2>
          <img
            src="./Images/car1.png"
            alt=""
            class="mb-9 group-hover:scale-[1.3] transition duration-300"
          />
          <a
            href="#"
            class="py-2 px-5 bg-white text-black opacity-0 hover:bg-sky-400 hover:text-white group-hover:opacity-100 transition duration-300"
            >Book A Test Drive</a
          >
        </div>

        <div class="m-auto w-96 group duration-100">
          <h2
            class="opacity-0 group-hover:opacity-100 transition duration-300 text-center font-semibold text-3xl"
          >
            BMW 5 Series
          </h2>
          <img
            src="./Images/car5.png"
            alt=""
            class="mb-9 group-hover:scale-[1.3] transition duration-300"
          />
          <a
            href="#"
            class="py-2 px-5 bg-white text-black opacity-0 hover:bg-red-600 hover:text-white group-hover:opacity-100 transition duration-300"
            >Book A Test Drive</a
          >
        </div>
      </div>
      <p class="text-center text-white bottom-50">
        "I don’t build cars. I build dreams on four wheels."<br /><span
          >— Karl Rapp</span
        >
      </p>
    </div>
  </body>
</html>
