<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography Portfolio</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Edu+NSW+ACT+Hand+Pre:wght@400..700&family=Edu+TAS+Beginner:wght@400..700&family=Lavishly+Yours&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playwrite+MX+Guides&family=Roboto:ital,wght@0,100..900;1,100..900&family=Savate:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <!-- header -->
      <nav>
        <!-- logo -->
        <img class="logo" src="./images/logo-removebg-preview.png" alt="logo" />
        <!-- links -->
        <ul>
          <li class="list-itmes"><a class="links" href="">Home</a></li>
          <li class="list-itmes"><a class="links" href="">About</a></li>
          <li class="list-itmes"><a class="links" href="">Skills</a></li>
          <li class="list-itmes"><a class="links" href="">Contact</a></li>
        </ul>
      </nav>
      <!-- Home -->
      <section id="home">
        <!-- home-content -->
        <div class="home-content">
          <h1 id="username">I'm Maria <span id="lname">Joe</span></h1>
          <p id="user-details">
            This is my official portfolio website to showcase my journey and
            work in Photography
          </p>
          <a id="download" href="">VIEW BROCHURE</a>
        </div>
        <!-- home-image -->
        <div class="home-img">
          <!-- SHAPE -->
          <img
            class="group1"
            id="shape"
            src="./images/backgroundofgirl-removebg-preview.png"
            alt="shape"
          />
          <!-- Girl -->
          <img
            class="group1"
            id="girl"
            src="./images/girl-removebg-preview.png"
            alt="girl"
          />
        </div>
      </section>
    </div>
  </body>
</html>
